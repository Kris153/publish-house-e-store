<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Publish House App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container pt-3 pb-3">
            <a th:href="@{/}" class="navbar-brand me-5">Publish House</a>
            <button class="navbar-toggler" data-bs-toggle="collapse"
                    data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-start ps-5 ms-5" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a th:href="@{/about}" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a th:href="@{/shop}" class="nav-link">Shop</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a th:href="@{/contact}" class="nav-link">Contacts</a>
                    </li>
                    <li class="nav-item ms-5" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item ms-5" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/register}" class="nav-link">Register</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item ms-5">
                        <a th:href="@{/admin}" class="nav-link">Admin</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item ms-5">
                        <form th:method="POST"
                              th:action="@{/logout}">
                            <input class="btn btn-link nav-link link-underline  link-underline-opacity-0" type="submit" value="Logout"/>
                        </form>
                    </li>
                    <li class="nav-item ms-5">
                        <a class="text-white btn btn-success rounded-5" th:href="@{/cart}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                        </svg></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<footer>
    <div class="bg-image p-5 text-center shadow-1-strong rounded"
         style="background-image: url(/images/FooterImg.jpg);">
        <div class="container">
            <div class="row mt-5">
                <div class="col-4"></div>
                <div class="col-4"><h1 class="text-center text-white">Books are the most beautiful thing in our world!</h1></div>
                <div class="col-4"></div>
            </div>
            <div class="row mt-5">
                <div class="col-4"></div>
                <div class="col-4 text-center">
<!--                    <a th:href="@{/shop}" class="btn btn-lg-md btn-info text-white">Go to the shop</a>-->
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>



    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container pt-3 pb-3">
            <div class="row">
                <div class="col">
                    <button class="navbar-toggler" data-bs-toggle="collapse"
                            data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-start ps-5 ms-5" id="nav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a th:href="@{/}" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/about}" class="nav-link">About us</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/shop}" class="nav-link">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/contact}" class="nav-link">Contacts</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/login}" class="nav-link">Login</a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/register}" class="nav-link">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-1">
                    <a th:href="@{/}" class="navbar-brand me-5">Publish House</a>
                </div>
            </div>
        </div>
    </nav>
</footer>
</body>
</html>
