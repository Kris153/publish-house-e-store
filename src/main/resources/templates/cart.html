<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header"></header>
<div class="container mt-5 mb-5">
    <div class="row text-center mb-5">
        <h1 th:text="#{cart}">Cart</h1>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <th th:text="#{books}">Book</th>
            <th th:text="#{price}">Price</th>
            <th th:text="#{quantity}">Quantity</th>
            </thead>
            <tbody>
            <tr th:each="book:${cart.getBooksQuantitiesMap()}">
                <td th:text="${book.key.title}">Title</td>
                <td><span th:text="${book.key.price}">30</span>лв.</td>
                <td class="">
                    <form class="d-inline" th:action="@{/cart/remove-book/{id}(id=${book.key.id})}" th:method="PUT">
                        <button class="btn border-0 btn-sm btn-outline-dark rounded-5">-</button>
                    </form>
                    <span class="ps-2 pe-2" th:text="${book.value}">
                                100
                            </span>
                    <form class="d-inline" th:action="@{/cart/add-book/{id}(id=${book.key.id})}" th:method="PUT">
                        <button class="btn border-0 btn-sm btn-outline-dark rounded-5">+</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row mt-3">
        <h3> <span th:text="#{total_price}">Total price</span>: <span th:text="${#numbers.formatDecimal(cart.totalPrice, 0, 2)}">90</span>лв.</h3>
    </div>
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col text-center">
            <a class="btn btn-info rounded-5" th:href="@{shop}" th:text="#{back_to_the_shop}">Back to the shop</a>
        </div>
        <div class="col text-center">
            <a class="btn btn-info rounded-5" th:href="@{checkout}" th:text="#{go_to_the_checkout}">Go to the checkout</a>
        </div>
        <div class="col"></div>
    </div>
    <div class="row mt-5"></div>

</div>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
