<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header"></header>

<img class="position-relative img-fluid overflow-y-hidden" style="height: 100vh; width: 100vw;" src="/img/LoginPageImg.jpg" alt="snimka">
<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <h2 class="text-white mt-3 text-center">Register</h2>
            <form>
                <div class="form-floating mt-3">
                    <input type="text" id="username" class="form-control"
                           placeholder="Place username  here">
                    <label for="username" class="form-label">Username</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="email" id="email" class="form-control"
                           placeholder="Place email  here">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" id="password" class="form-control"
                           placeholder="Place message  here">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" id="confirm_password" class="form-control"
                           placeholder="Place confirm password  here">
                    <label for="confirm_password" class="form-label">Confirm password</label>
                </div>
                <div class="text-center">
                    <button class="mt-3 btn btn-success mb-3">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<nav class=" bg-body-tertiary pt-3 pb-3">
    <div class="row text-center">
        <h3>
            <a th:href="@{/index}" class="text-dark link-underline link-underline-opacity-0">Publish House</a>
        </h3>
    </div>
</nav>
</body>
</html>
