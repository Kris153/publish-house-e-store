<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header"></header>

<img class="position-relative img-fluid overflow-y-hidden" style="height: 100vh; width: 100vw;" src="/images/FormPageImg.jpg" alt="snimka">
<div class="container position-absolute top-50 start-50 translate-middle">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <h2 class="text-white mt-3 text-center" th:text="#{admin_bar_add_category}">Add category</h2>
            <form th:method="POST" th:action="@{/add-category}" th:object="${categoryData}">
                <div class="form-floating mt-3">
                    <input type="text" id="name" class="form-control"
                           th:field="*{name}"
                           th:errorclass="'is-invalid alert-danger'"
                           placeholder="Place name  here">
                    <div th:each="error: ${#fields.errors('name')}" th:text="${error}" class="text-danger">Error messages</div>
                    <label for="name" class="form-label" th:text="#{name}">Name</label>
                </div>
                <p th:if="${doesCategoryExists} and ${#locale.toString()} == 'en_US'" class="errors alert alert-danger mt-3">
                    This category exists. Try again with another one.
                </p>
                <p th:if="${doesCategoryExists} and ${#locale.toString()} == 'bg_BG'" class="errors alert alert-danger mt-3">
                    Съществува категория със същото име. Опитайте отново с друго име.
                </p>
                <div class="text-center">
                    <button type="submit" class="mt-3 btn btn-success mb-3 btn-center" th:text="#{admin_bar_add_category}">Add category</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<nav class=" bg-body-tertiary pt-3 pb-3">
    <div class="row text-center">
        <h3>
            <a th:href="@{/}" class="text-dark link-underline link-underline-opacity-0">Publish House</a>
        </h3>
    </div>
</nav>
</body>
</html>
