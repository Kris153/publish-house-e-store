<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::header"></header>
<div th:if="${successfulDeleteBook}" class="alert alert-warning alert-dismissible text-center mb-0 rounded-0" role="alert">
    Congratulations! You successfully deleted a book!
    <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
</div>
<div class="container mt-5 mb-5">
    <div class="row text-center mb-5">
        <h1>All books</h1>
    </div>
    <div class="row text-center mb-3" th:each="book:${books}">
        <div class="col-2"></div>
        <div class="col">
            <div class="row border border-3 rounded-pill">
                <div class="col">
                    <h3 class="pt-3 pb-3" th:text="${book.title}">Title</h3>
                </div>
                <div class="col text-end">
                    <form class="pt-3 pb-3 pe-3" th:action="@{/books/{id}(id = ${book.id})}" th:method="DELETE"><button class="btn btn-danger rounded-5">Delete book</button></form>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row text-center mt-5">
        <form th:action="@{add-book}" th:method="GET"><button type="submit" class="btn btn-dark rounded-5">Add book</button></form>
    </div>
</div>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
